<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact-Form</title>
</head>
<body>
    
    <div class="container">
        <div class="text">নিবন্ধন করুন</div>
        <form action="https://formsubmit.co/61a6e8f8a4553f5f11285411e6c78d2a" method="POST">
<!-- Disable Captcha -->
  <input type="hidden" name="_captcha" value="false">

  <input type="hidden" name="_next" value="https://zesty-daffodil-05764c.netlify.app/">

           <div class="form-row">
              <div class="input-data">
                 <input type="text" name="Name" required>
                 <div class="underline"></div>
                 <label for="">Name</label>
              </div>
              <div class="input-data">
                 <input type="email" name="Email" required>
                 <div class="underline"></div>
                 <label for="">Email</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" name="Institution Name" required>
                 <div class="underline"></div>
                 <label for="">Institution Name</label>
              </div>
              <div class="input-data">
                 <input type="number" name="Mobile Number" required>
                 <div class="underline"></div>
                 <label for="">Mobile</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" name="District" required>
                 <div class="underline"></div>
                 <label for="">District Name</label>
              </div>
              <div class="input-data">
                 <input type="text" name="Upazila" required>
                 <div class="underline"></div>
                 <label for="">Upazila</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data textarea">
                 <textarea rows="8" name="Message" cols="80" required></textarea>
                 <br />
                 <div class="underline"></div>
                 <label for="">Write your message</label>
                 <br />
                 <div class="form-row submit-btn">
                    <div class="input-data">
                       <div class="inner"></div>
                       <input type="submit" value="submit">
                    </div>
                 </div>
              </div>
           </div>
        </form>
     </div>

</body>



</html>
